<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UgurPack – App Download</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background-color: #0d0d0d;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        width: 100%;
        padding: 40px 20px;
        text-align: center;
        background: linear-gradient(135deg, #3a0000, #ff3b3b);
      }

      .app-icon {
        width: 120px;
        height: auto;
        object-fit: contain;
        border-radius: 24px;
        border: 2px solid #fff;
        margin-bottom: 16px;
      }

      h1 {
        font-size: 2.5rem;
        margin: 0;
      }

      p.description {
        font-size: 1rem;
        margin-top: 12px;
        color: #ccc;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }

      .buttons {
        margin-top: 24px;
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .store-button {
        background: #fff;
        color: #000;
        padding: 12px 20px;
        border-radius: 10px;
        font-weight: bold;
        text-decoration: none;
        transition: 0.3s;
      }

      .store-button:hover {
        transform: scale(1.05);
      }

      .screenshots {
        max-width: 1000px;
        padding: 40px 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 16px;
      }

      .screenshots img {
        width: 200px;
        border-radius: 16px;
        box-shadow: 0 4px 12px rgba(255, 59, 59, 0.5);
      }

      footer {
        padding: 20px;
        color: #777;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="/assets/images/icon.png" alt="UgurPack Icon" class="app-icon" />
      <h1>UgurPack</h1>
      <p class="description">
        Sammle mysteriöse Karten, öffne Packs, entdecke das Unbekannte.
      </p>
      <div class="buttons">
        <a href="#" class="store-button">Google Play</a>
        <a href="#" class="store-button">App Store</a>
      </div>
    </header>

    <section class="screenshots">
      <img src="/assets/images/welcomeScreen.png" alt="Screenshot 1" />
      <img src="/assets/images/packScreen.png" alt="Screenshot 2" />
      <img src="/assets/images/openedPackScreen.png" alt="Screenshot 3" />
      <img src="/assets/images/inventoryScreen.png" alt="Screenshot 4" />
    </section>

    <footer>&copy; 2025 UgurPack. All rights reserved.</footer>
  </body>
</html>
